<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebLobster Aquarium</title>
  <!-- Google Fonts: Press Start 2P for pixel title, plus Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1 class="title">WebLobster Aquarium IoT</h1>
    <p class="subtitle">Akuarium 2D simulasi ternak lobster IoT — klik ikon perangkat untuk detail.</p>
  </header>

  <main>
    <!-- Aquarium wrapper keeps aspect ratio; canvas handles lobster + background; icons are absolutely positioned -->
    <section class="aquarium" aria-label="Akuarium pixel">
      <canvas id="aquariumCanvas" class="pixel-canvas" width="960" height="540" aria-hidden="true"></canvas>
      <!-- Devices icons container -->
      <div id="devicesLayer" class="devices-layer" aria-live="polite"></div>
      <!-- Bottom frame for aquarium look -->
      <div class="frame-bottom" aria-hidden="true"></div>
    </section>
  </main>

  <!-- Accessible Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal" tabindex="-1">
      <button class="modal-close" id="modalCloseBtn" aria-label="Tutup">×</button>
      <h2 id="modalTitle" class="modal-title"></h2>
      <div class="modal-body">
        <img id="modalPhoto" class="modal-photo" alt="Foto perangkat" loading="lazy" />
        <p id="modalDesc" class="modal-desc"></p>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <section class="dashboard" aria-label="Dashboard perangkat">
      <h3 class="dash-title">Dashboard Perangkat</h3>
      <div id="dashboardGrid" class="dashboard-grid" aria-live="polite"></div>
    </section>
  </footer>

  <script src="app.js"></script>
</body>
</html>
